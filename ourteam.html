<script>
    const ambilData = async() => {
        const response = await fetch("https://group-13-palembang-production.up.railway.app/ourteam");
        const ourteam = await response.json();
        console.log(ourteam);

        const h = "text/html";
        let parser = new DOMParser();

        ourteam.forEach((ourteam) => {
            let ourteamStr = `
                <div class="team-member">
                    <img src="member2.jpg" alt="Team Member 2">
                    <h3>${ourteam.nama}</h3>
                    <p>${ourteam.posisi}</p>
                </div>
            `;
            let el = parser.parseFromString(ourteamStr, h);
            let root = document.querySelector("div.team-grid");
            root.appendChild(el.body.firstChild);
        });

    ambilData();
