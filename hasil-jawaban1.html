    <script>
        const ambilData = async() => {
            const response = await fetch("https://group-13-palembang-production.up.railway.app/jawaban-soal-satu");
            const soal_satu = await response.json();
            console.log(soal_satu);

            const h = "text/html";
            let parser = new DOMParser();

            soal_satu.forEach((soal_satu) => {
                let soal_satuStr = `
                <div class="nama">
                <div id="materi1" class="materi-active">
                    <p>
                        ${soal_satu.jawaban}
                    </p>
                </div>
                `;
                let el = parser.parseFromString(soal_satuStr, h);
                let root = document.querySelector("div.hasil-jawaban");
                root.appendChild(el.body.firstChild);
            });
        };

        ambilData();
    </script>
